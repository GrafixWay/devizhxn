<body>
    <div class="main">
        <div class="choose">
            <a href="#" class="choose__link choose__link-active">Login</a>

        </div>
        <div class="hello">
            <p>Good Morning!</p>

            <div class="email_block input">
                <label for="email">Your Email</label>

            <div class="pass_block input">
                <label for="password">Password</label>

            </div>
            <div class="forgot_pass">
                <div class="">

                    <label for="remember">Remember Me?</label>

                <a href="#">Forgot Password?</a>
            </div>
            <button class="login_btn">Login</button>
        </form>

    </div>
